<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN File Share - Quick sharing over Wi-Fi</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        .upload-section {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .video-list {
            list-style: none;
            padding: 0;
        }

        .video-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .video-item a {
            text-decoration: none;
            color: blue;
        }

        .progress-container {
            margin-top: 15px;
            display: none;
        }

        progress {
            width: 100%;
            height: 20px;
        }

        #percentage {
            font-size: 0.9rem;
            color: #666;
            display: block;
            margin-top: 5px;
        }

        .list-section h3 {
            margin-top: 25px;
            padding-bottom: 5px;
            border-bottom: 2px solid #ddd;
            color: #444;
        }

        .video-item {
            transition: background 0.2s;
        }

        .video-item:hover {
            background: #e9ecef;
        }

        .video-item a {
            display: block;
            width: 100%;
            height: 100%;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="mainContent">
        <div class="container">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1>LAN File Share</h1>
            </header>

            <div class="upload-section">
                <h3>Upload File</h3>
                <input type="file" id="fileInput">
                <button onclick="uploadFile()">Upload</button>
                <div class="progress-container" id="progressContainer">
                    <progress id="progressBar" value="0" max="100"></progress>
                    <span id="percentage">0%</span>
                </div>
                <p id="status"></p>
            </div>

            <div class="list-section">
                <h3>Videos</h3>
                <ul id="videoList" class="video-list"></ul>

                <h3>Audio</h3>
                <ul id="audioList" class="video-list"></ul>

                <h3>Images</h3>
                <ul id="imagesList" class="video-list"></ul>

                <h3>Others</h3>
                <ul id="othersList" class="video-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
